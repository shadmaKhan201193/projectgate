plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group = 'com.itl'
version = '0.0.1'
sourceCompatibility = '17'

repositories {
    maven {
        url "http://172.21.0.66:8081/repository/maven-central/"
		allowInsecureProtocol = true
    }
}

ext {
	set('springCloudVersion', "2020.0.3")
}

configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

dependencies {
    // Use JUnit Jupiter for testing.
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
	implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j'
	implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.2'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'  //for java 11
	implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper'
	implementation 'mysql:mysql-connector-java:8.0.26'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.1'
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
	implementation 'org.hibernate:hibernate-envers:5.5.5.Final'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
